<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <div style="width: 100vw;height: 100vh;background: linear-gradient(#160052, #4a00ac);">
    <div class="container position-absolute top-50 start-50 translate-middle ">
      <div class="row justify-content-md-center">
        <div class="col-md-auto card" style="width: 400px;padding: 30px">
          <form class="d-flex  flex-column justify-content-center" action="denuncia" method="POST">
            <div class="mb-3 d-flex  flex-column justify-content-center">
              <label for="address" class="form-label text-center">Endereço</label>
              <textarea class="form-control" id="address" name="address"></textarea>
            </div>
            <div class="mb-3 d-flex  flex-column justify-content-center">
              <label for="description" class="form-label text-center">Descrição do Incêndio</label>
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-3 d-flex  flex-column justify-content-center">
              <label for="cpf" class="form-label text-center">CPF</label>
              <input class="form-control" id="cpf" name="cpf"></input>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
